{% extends "layout.html" %}
{% block content %}
  <h4>Welcome {{ user.username }}</h4>
  <p>Find your blog posts below</p>

  {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>Posted By: {{ post.author}}</p>
    <p>On {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
  {% endfor %}

{% endblock content %}
